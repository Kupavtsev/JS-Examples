<script>

    const auto = {
        model: 'Audi',
        color: 'red',
        year: 2012
    }

    const input  = prompt('Enter a property: ')
    // Берем объект auto и проверяем поле, которое хранится в переменной input
    const value = auto[input];

    // В случае если название совпадает с названием одного из полей, то будет true
    if (value) {
        console.log(value);
    } else {
        console.log('Not found');
    }

    // Итерация, ключ - значение
    for (let key in auto) {
        console.log("Prop " + key + ' have value ' + auto[key]);
    }

    console.log(Object.keys(auto).length);

</script>
