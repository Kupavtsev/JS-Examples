<script>
    const nums = [2, 12, 35, 14, 100];

    const input = Number(prompt('Enter a value: '));
    const index = nums.indexOf(input);

    // if we have found such an element than we delete it elem
    if (index > -1) {
        nums.splice(index, 1);
        console.log(nums);
    }

    console.log(nums);
</script>
